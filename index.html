<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ajout des fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" defer src="scripts/displayMovies.js"></script>
    <title>Movie APP (movies)</title>
  </head>
  <body>
    <div class="container">
      <!-- side bar -->
      <aside>
        <a id="logo" href="index.html"
          ><img src="assets/icons/logo.svg" alt="logo"
        /></a>

        <!-- Les liens de navigation -->
        <nav class="navigation">
          <a href="pages/series.html">
           <img src="assets/icons/series.svg" alt="icone de serie"
          />
          <a href=""
            ><img src="assets/icons/bookmarks.svg" alt="icone de sauvegarde"
          /> </a>
        </nav>

        <a class="profile" href="#"
          ><img src="assets/imgs/profile.png" alt="photo de profile"
        /></a>
      </aside>

      <!-- contenu principale -->
      <main>
        <!-- partie de recherche -->
        <div class="search">
          <img src="assets/icons/search.svg" alt="icone de recherche" />
          <form class="form" action="#">
            <input
              class="searcher"
              type="text"
              placeholder="search for movies or tv series"
            />
          </form>
        </div>

        <h1>Trending</h1>
        <!-- partie de tendances -->
        <div class="trending-shows swiper">
          <div class="swiper-wrapper">
             <!-- <div class="swiper-slide trending-show">
              <img class="trending-show__cover" src="" alt="" />
              <div class="show__details">
                <p>2019</p>
                <img src="assets/icons/movies.svg" alt="" />
                <p>AR</p> 
              </div>
              <h3 class="trending-show__title"><div class="skeleton skeleton-text skeleton-text-title"></div></h3>
            </div> -->
          </div>
        </div>

        <!-- partie de reccomendation -->
        <h1>Recommended For You</h1>
        <div class="recommended-shows">
          <div class="recommended-show">
            <img class="recommended-show__cover" src="" alt="" />
            <div class="show__details">
              <p>2019</p>
              <img src="assets/icons/movies.svg" alt="" />
              <p>AR</p>
            </div>
            <h3 class="recommended-show__title">Beyond Earth</h3>
          </div> 
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="scripts/slider.js"></script>
  </body>
</html>
